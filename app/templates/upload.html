<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <h1>file uploader</h1>
    <form id="uploadform" action="{{url_for('upload')}}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="" multiple>
        <input type="submit" value="send">

        <input type="radio" name="permission" id="private" value="private" checked> private </input><br>
        <input type="radio" name="permission" id="public" value="public"> public </input><br>

    </form>

</body>

</html>
